<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M & J Quizzes - Gameplay</title>
    <link rel = "stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="Javascript/dropdown.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">M & J Quizzes</h1>
    <div class="button1">
        <a href="index.html">Back</a>
    </div>
   
    <div class="button2">
        <a href="gameplay.html" class="link">Start</a>
    </div>
   


<!--Introductory text-->
<p style="font-size: 20px;text-align: center;">Choose your category, difficulty and ranked(whether you want your score to be on the leaderboard or not).</p>
<!--Dropdown options for the quiz-->
<div class="dropdown-options">
    <div class="dropdown">
        <div class="select">
            <p style="font-size: 22px;">Category</p>
            <span class="selected"></span>
            <div class="caret"></div>
        </div>
        <ul class="list">
            <li>General Knowledge</li>
            <li>Sports</li>
            <li>Politics</li>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select">
            <p style="font-size: 22px;">Difficulty</p>
            <span class="selected"></span>
            <div class="caret"></div>
        </div>
        <ul class="list">
            <li>Easy</li>
            <li>Medium</li>
            <li>Hard</li>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select">
            <p style="font-size: 22px;">Ranked</p>
            <span class="selected"></span>
            <div class="caret"></div>
        </div>
        <ul class="list">
            <li>Yes</li>
            <li>No</li>
            
        </ul>
    </div>
</div>  
      
</body>
</html>
