    <h1 style="text-align: center;">M & J Quizzes</h1>
    <div class="button1">
        <a href="index.html">Back</a>

<a href="gameplay.html" class="button2">Start</a>
    
   


<!--Introductory text-->
<p style="font-size: 20px;text-align: center;">Choose your category, difficulty and ranked(whether you want your score to be on the leaderboard or not).</p>
<!--Dropdown options for the quiz-->
<div class="dropdown-options">
    <div class="dropdown">
        <div class="select">
            <p style="font-size: 22px;">Category</p>
            <span class="selected" id="option3"></span>
            <div class="caret"></div>
        </div>
        <ul class="list">
            <li id="sel">General Knowledge</li>
            <li id="sel">Sports</li>
            <li id ="sel">Politics</li>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select">
            <p style="font-size: 22px;">Difficulty</p>
            <span class="selected" id="option1"></span>
            <div class="caret"></div>
        </div>
        <ul class="list">
            <li id ="sel">Easy</li>
            <li id="sel">Medium</li>
            <li id="sel">Hard</li>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select">
            <p style="font-size: 22px;">Ranked</p>
            <span class="selected" id="option2"></span>
            <div class="caret"></div>
        </div>
        <ul class="list">
            <li id="sel">Yes</li>
            <li id="sel">No</li>
            
        </ul>
    </div>
</div>
