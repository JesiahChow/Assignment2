<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M & J Quizzes - Signup</title>
    <link rel = "stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    
</head>
<body>
      <!--Background music-->
      <audio autoplay loop>
        <source src="Audio/Marimba-music.mp3" type="audio/mpeg">
      </audio>
      
      <div class="form-popup" id="myForm">
        <!--Signup form-->
        <form class="form-container" onsubmit="return formValidation()" name="form" id="signup-form">
          <h1>Welcome to M & J Quizzes</h1>
      
          <label for="email"><b>Email</b></label>
          <input type="email" id ="email" placeholder="Enter Email" name="email" required>
  
          <label for="name"><b>Name</b></label>
          <input type="text" id ="name" placeholder = "Enter Name" name="name" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" id = "password" placeholder="Enter Password" name="psw" required>
        <!--Ask the user if they had an existing account-->
        <p>Already have an account? Sign in <a href="form.html">here</a>.</p>

          <button type="submit" class="btn" id="register">Sign Up</button>

          <button type="button" class="close" onclick="Redirect()">Back</button>
        </form>
      </div>
      <!--footer-->
      <footer>
        <p>Done by Mikhail and Jesiah</p>
      </footer>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="Javascript/form.js"></script>
 
</body>
</html>
