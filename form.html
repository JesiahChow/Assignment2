<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="/Assignment2/Javascript/form.js" defer></script>
</head>
<body>
      <div class="form-popup" id="myForm">
        <form class="form-container" onsubmit="return formValidate()" name="form">
          <h1>Login</h1>
      
          <label for="name"><b>Name</b></label>
          <input type="name" id="name" placeholder="Enter Name" name="name" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required id="password">
          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn close" ><a href=index.html>Back</a></button>
        </form>
      </div>
</body>
</html>
