<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

   
</head>
<body>

      <!--Background music-->
      <audio autoplay loop>
        <source src="Audio/Marimba-music.mp3" type="audio/mpeg">
      </audio>

      <div class="form-popup" id="myForm">
        <form class="form-container" name="form" onsubmit="return formValidate()">
          <h1>Login</h1>
          <label for="name"><b>Name</b></label>
          <input type="text" id="name" placeholder="Enter Name" name="name" required>

          <label for = "psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required id="password">

          <button type="submit" class="btn" id="login-submit">Login</button>

          <button type="button" class="close" ><a href=signup.html>Back</a></button>
        </form>
        </div>
        <br><br>
        <br><br>
        <br><br>
        <br>
        <footer>
          <p>Done by Mikhail and Jesiah</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        

        <script src="Javascript/form.js"></script>
        <script src="Javascript/quiz.js"></script>
      
</body>
</html>
